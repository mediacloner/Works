<script>

/*
Using the JavaScript language, have the function LetterCapitalize(str) take the str parameter being passed and capitalize the first letter of each word. Words will be separated by only one space. 
Sample Test Cases
Input:"hello world"
Output:"Hello World"

Input:"i ran there"
Output:"I Ran There"
*/

console.log("Output " + LetterCapitalize("i ran there"));

  function LetterCapitalize(str)
  {
       	var charArray = chargeChar();

       	var result = capitalizeStr(str);

         function capitalizeStr(capLet)
        {
        	var intResult = '';
         	for (var i = 0; i<=capLet.length-1; i++ )

        	{
           		if (  i === 0 && charArray.indexOf(capLet[i]) >= 0) //First && Legal Letter

           		{
           			intResult = intResult + (capLetter(capLet[i]));
           		}

           		else if (charArray.indexOf(capLet[i]) >= 0 && capLet[i-1] === " " ) // Legal Letter && concatenate with space.
              	{
                	intResult = intResult + (capLetter(capLet[i]));
              	}
           
           		else
           		{
             		intResult = intResult + (capLet[i]);
           		}
        	
        		function capLetter(letter)
               	{
            		return String.fromCharCode(letter.charCodeAt(0) - 32);
                }

          	}
          	
          	return intResult;
        }


       function chargeChar()
      ////Charge legal letters
      {

        var char = [null]
        ////Lowercase
        char.push('a');
	      for (var i = 1; i <= 25 ; i++)
	          {
              char.push(nextChar('a', i));
            }
         ////Capital letters
	       char.push('A');
	       for (var i = 1; i <= 25 ; i++)
	          {
		          char.push(nextChar('A', i));
	          }

          function nextChar(letter, j)
            {
               return String.fromCharCode(letter.charCodeAt(0) + j);
            }
         return char;
        }

   	return result;
  }










</script>
