<script>

/*
Using the JavaScript language, have the function SimpleSymbols(str) take the str parameter being passed and determine if it is an acceptable sequence by either returning the string true or false. The str parameter will be composed of + and = symbols with several letters between them (ie. ++d+===+c++==a) and for the string to be true each letter must be surrounded by a + symbol. So the string to the left would be false. The string will not be empty and will have at least one letter. 
Sample Test Cases
Input:"+d+=3=+s+"
Output:"true"

Input:"f++d+"
Output:"false"
*/

console.log("Validation: " + SimpleSymbols("f++d+"));

  function SimpleSymbols(str) { 

    var charArray = chargeChar();
    var checkVal = checkVal (str)

    return checkVal; 
    function checkVal (intStr)
      {

          var i = 0;
          var val = true;


          while (val === true && i <= intStr.length)
          {
              if (intStr [i] === intStr [0] && charArray.indexOf(intStr[i])>= 0) 
              //Is legal letter and the first one
              {
                val = false;
                i++;
              }

              else if (intStr [i] === intStr [intStr.length-1] && charArray.indexOf(intStr[i])>= 0)
              //Is legal letter and the last one
              {
                val = false;
                i++;
              }

               else if (charArray.indexOf(intStr[i]) < 0)

              {
                val = true;
                i++;
              }

              else if (charArray.indexOf(intStr[i]) >= 0 && intStr[i+1] === "+" && intStr[i-1] === "+" )

              {
                val = true;
                i++;
              }

              else
              {
                val = false;
                i++;
              }


          }

          return val;
      }  

    function chargeChar()
      ////Charge legal letters
      {

        var char = [null]
        ////Lowercase
        char.push('a');
        for (var i = 1; i <= 25 ; i++)
            {
              char.push(nextChar('a', i));
            }
         ////Capital letters
         char.push('A');
        for (var i = 1; i <= 25 ; i++)
            {
              char.push(nextChar('A', i));
            }

          function nextChar(letter, j)
            {
               return String.fromCharCode(letter.charCodeAt(0) + j);
            }
         return char;
        }





  return str; 
         
}
